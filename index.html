<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>tic-tac-toe</title>
</head>

<body>
  <section class="banners">
    <h1 class="outcome-banner">player outcome banner</h1>
    <h2 class="player-turn-banner">player turn banner</h2>
  </section>
  <section class="buttons-section">
    <button class="start-button button">start button</button>
    <button class="restart-button button">restart button</button>
  </section>
  <section id="all-game-squares" class="all-game-squares">
    <div data-id="1" class="square top"></div>
    <div data-id="2" class="square top"></div>
    <div data-id="3" class="square top right"></div>
    <div data-id="4" class="square mid"></div>
    <div data-id="5" class="square mid"></div>
    <div data-id="6" class="square mid right"></div>
    <div data-id="7" class="square bot"></div>
    <div data-id="8" class="square bot"></div>
    <div data-id="9" class="square bot right"></div>
  </section>
  <section class="player-stats"
    <h4 class="player-one-name">player one name</h4>
    <h4 class="player-two-name">player two name</h4>
    <h5 class="player-one-wins">player one wins</h5>
    <h5 class="player-two-wins">player two wins</h5>
  </section>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>

</html>
