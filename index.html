<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset=“UTF-8”>
  <title>tic-tac-toe</title>
</head>

<body>
  <section class="banners hidden">
    <h1 class="outcome-banner">player outcome banner</h1>
    <h2 class="player-turn-banner">player turn banner</h2>
  </section>

  <section id="allGameSquares" class="all-game-squares hidden">
    <div data-id="1" class="square top"><span class="emoji" alt="monster-emoji">&#x1F47E;</span></div>
    <div data-id="2" class="square top"><span class="emoji" alt="monster-emoji">&#x1F47E;</span></div>
    <div data-id="3" class="square top right"><span class="emoji" alt="monster-emoji">&#x1F47E;</span></div>
    <div data-id="4" class="square mid"><span class="emoji" alt="monster-emoji">&#x1F47E;</span></div>
    <div data-id="5" class="square mid"><span class="emoji" alt="monster-emoji">&#x1F47E;</span></div>
    <div data-id="6" class="square mid right"><span class="emoji" alt="monster-emoji">&#x1F47E;</span></div>
    <div data-id="7" class="square bot"><span class="emoji" alt="monster-emoji">&#x1F47E;</span></div>
    <div data-id="8" class="square bot"><span class="emoji" alt="monster-emoji">&#x1F47E;</span></div>
    <div data-id="9" class="square bot right"><span class="emoji" alt="monster-emoji">&#x1F47E;</span></div>
  </section>
  <section class="player-one-stats hidden">
    <h3 class="player-one-name">PLAYER 1</h3>
    <h3 class="player-one-score">0</h3>
    <h3 class="player-one-wins">TOTAL WINS</h3>
  </section>
  <section class="player-two-stats hidden">
    <h3 class="player-two-name">PLAYER 2</h3>
    <h3 class="player-two-score">0</h3>
    <h3 class="player-two-wins">TOTAL WINS</h3>
  </section>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>

</html>
